<mat-card>
    <mat-card-title>Вход</mat-card-title>
    <div style="display: flex; flex-direction: column;">
        <mat-form-field appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password">
            <mat-error *ngIf="email.invalid">Пробелы недопустимы</mat-error>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

    </div>



    <mat-card-actions>
        <button mat-raised-button color="primary" routerLink="/users">Войти</button>
    </mat-card-actions>
</mat-card>
